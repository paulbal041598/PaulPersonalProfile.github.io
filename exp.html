<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            display: flex;
            flex-wrap: wrap;
        }
        .image{
            flex: 1 1 120px;
            aspect-ratio: 1/1;
            
        }
        .image>img{
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        .content{
            flex: 1 1 200px;
        }
        .size{
            width:auto;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="size">
    <div class="card">
        <div class="image">
            <img src="pictures/aboutid-final.jpg" alt="This is my picture">

        </div>
        <div class="content">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ducimus neque laborum maiores eos quaerat temporibus?</p>

        </div>
    </div>
    </div>
</body>
</html>
